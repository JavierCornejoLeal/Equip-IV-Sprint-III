                    <!----------------------------------------------->
                    <!--- DEBEN MODIFICAR EL TÍTULO-->
                     <!---------------------------------------------->
                    <h2>CREAR POST</h2>
                    <!----------------------------------------------->
                    <!--- PUEDEN EMPEZAR AQUÍ --->
                     <!----------------------------------------------->

                     <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="box-taula2">
                                    <!--<div class="boxBtn">
                                        <button id="botonAlta" type="button" class="botoTaronja">
                                            <a href="../llistat/llistarPosts.html">Publicar</a>
                                        </button>
                                    </div>-->

                                    <form class="formulari">
                                        <div class="row">
                                            <label for="name" class="col-3">Título:</label>
                                            <div class="col-9">
                                                <input type="text" class="inputVisualitzar" id="titol" placeholder="Introduce aquí el título del post . . ." pattern="{1,29}$" maxlength="60" required>
                                            </div>
                                        </div>
                            
                                        <div class="row">
                                            <label for="address" class="col-3">Foto:</label>
                                            <div class="col-9">
                                                <input type="text" class="inputVisualitzar" placeholder="Introduce la URL de imagen. . ." id="foto" pattern="https?://.*\.(jpg|jpeg|png|gif|bmp|webp)" required>
                                            </div>
                                        </div>
                            
                                        <div class="row">
                                            <label for="nif" class="col-3">Descripción:</label>
                                            <div class="col-9">
                                                <textarea class="inputVisualitzar" id="descripcio" rows="10" placeholder="Intoduce aquí la descripción del post . . ." pattern="^[A-ZÁÉÍÓÚÑÇ][a-zñçáéíóú\s,.?!;:-]{1,199}$" required></textarea>
                                            </div>
                                        </div>
                            
                                        <div class="row">
                                            <label for="state_id" class="col-3">Selecciona una etiqueta:</label>
                                            <div class="col-9">
                                                <select class="inputVisualitzar" id="nom-etiqueta" required>
                                                    <option value="">Selecciona una etiqueta</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                    <h5 id="missatgeError"></h5>
                                    
                                    <div class="boxBtn">
                                        <button id="botonTornar" class="botoTornar text-blanc">Volver</button>
                                        <button id="btnGravar" type="button" class="botoTaronja text-blanc">Publicar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
