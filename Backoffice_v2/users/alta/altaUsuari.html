                        </ul>
                    </nav>
                    <button id="dropdown"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="col-10 padding-zero">
                <div>
                    <!----------------------------------------------->
                    <!--- DEBEN MODIFICAR EL TÍTULO-->
                     <!---------------------------------------------->
                    <h2>AÑADIR NUEVO USUARIO</h2>
                    <!----------------------------------------------->
                    <!--- PUEDEN EMPEZAR AQUÍ --->
                     <!----------------------------------------------->
                </div>
                <div id="usuario" class="box-taula2">
                    <form action="" >
                        <table>
                            <tr>
                                <td>Nombre:</td>
                                <td>
                                    <input type="text" name="name" id="name" class="inputVisualitzar"
                                    pattern="^[A-Za-z\s]{2,25}$" maxlength="25" minlength="2" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Correo electrónico:</td>
                                <td>
                                    <input type="email" name="email" id="email" class="inputVisualitzar"
                                    min="10" max="40" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Contraseña:</td>
                                <td>
                                    <input type="password" name="pswd" id="pswd" class="inputVisualitzar" maxlength="20"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$"
                                    title="La contraseña tiene que tener al menos 8 caracteres y contener al menos una letra mayúscula, una minúscula, un número y un carácter especial."
                                    required>
                                </td>
                            </tr>
                            <tr>
                                <td>Repetir contraseña:</td>
                                <td>
                                    <input type="password" name="repeatPassword" id="repeatPassword" class="inputVisualitzar" maxlength="20" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Rol:</td>
                                <td>
                                    <select name="user_profile" id="user_profile" class="inputVisualitzar" required>
                                        <option value="" selected="selected">Seleccione el rol</option>
                                        <option value="Administrador">Administrador</option>
                                        <option value="Editor">Editor</option>
                                        <option value="Publicador">Publicador</option>
                                    </select>  
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="padding-zero" id="messageRow">
                                    <h4 id="errorMessage"></h4>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="padding-zero">
                                    <button class="botoTornar"><a href="../llistar/llistarUsuaris.html">Volver</a></button>
                                    <button class="botoTaronja" id="addUser">Añadir</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
