<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="commom/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="common/css/grid.css">
    <link rel="stylesheet" type="text/css" href="common/css/common.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="shortcut icon" href="img/favicon_4.png" type="image/x-icon">
    <script src="apiAccess/crud.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="iniciarSesion">
                    <img src="img/logo_header2.png" alt="Logo StockFlow">
                    <form action="">
                        <p>Correo electrónico*</p>
                        <input type="email" name="email" id="email" class="shadow-oscuro" placeholder="Ingresa tu correo">
                        <p>Contraseña*</p>
                        <input type="password" name="pswd" id="pswd" class="shadow-oscuro" placeholder="Ingresa tu contraseña">
                        <i class="fa-regular fa-eye-slash" id="eye"></i>
                        <button id="login">Iniciar sesión</button>
                        <input type="checkbox" name="recuerdame" id="recuerdame">
                        <label for="recuerdame">Recuérdame</label>
                    </form>
                    <p>
                        <a href="access/recuperarPass.html">¿Olvidaste tu contraseña?</a>
                    </p>
                    <p>¿No tienes cuenta? 
                        <a href="access/registration/registro.html">Regístrate aquí</a>
                    </p>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
